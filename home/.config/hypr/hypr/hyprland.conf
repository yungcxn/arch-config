# 7777777777777777777777777
# 7 Cans Hyprland Config! 7
# 7777777777777777777777777

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm 
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = _JAVA_AWT_WM_NONREPARENTING, 1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

monitor=HDMI-A-1,1920x1080@60,0x0,1
monitor=DP-1,2560x1440@165,1920x0,1
monitor=DP-2,1920x1080@60,4480x0,1

source = ~/.config/hypr/hyprland-theme.conf

plugin {
  split-monitor-workspaces {
    count = 3
    keep_focused = 0
    enable_notifications = 0
  }
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

# Set programs that I use
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox
$file = thunar
$discord = /usr/bin/flatpak run --branch=stable --arch=x86_64 --command=startvesktop dev.vencord.Vesktop
$code = code --ozone-platform=wayland
$intellij = intellij-idea-community
$whatsapp = whatsapp-nativefier
$bg = swww img $wallpaper
$wlogout = ~/.config/wlogout/launch.sh
$mail = thunderbird

# executions
exec-once = hyprpm reload
exec-once = /usr/lib/polkit-kde-authentication-agent-2
exec-once = dbus-daemon --session --address=unix:path=$xdg_runtime_dir/bus
exec-once = dbus-update-activation-environment --systemd wayland_display xdg_current_desktop
exec-once = sudo systemctl start ckb-next-daemon
exec-once = mako
exec-once = waybar
exec-once = swww-daemon
exec-once = $bg
#exec-once = hypridle

 
# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.7 # -1.0 to 1.0, 0 means no modification.
}


dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = animation popin, class:^(wlogout)$, title:^(wlogout)$
windowrulev2 = float, class:^(wlogout)$, title:^(wlogout)$
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$secMod = SUPER_SHIFT
$thirdMod = SUPER_CTRL
$fourthMod = SUPER_ALT
$shift = SHIFT

# File starts
bind = $mainMod, A, exec, $terminal
bind = $secMod,  A, exec, [floating] $terminal
bind = $mainMod, F, exec, firefox
bind = $mainMod, T, exec, $file
bind = $mainMod, D, exec, $discord
bind = $mainMod, C, exec, $code
bind = $mainMod, W, exec, $whatsapp
bind = $mainMod, I, exec, $intellij
bind = $mainMod, M, exec, $mail

 
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3

bind = $mainMod, KP_1, split-workspace, 1
bind = $mainMod, KP_2, split-workspace, 2
bind = $mainMod, KP_3, split-workspace, 3

bind = $mainMod, KP_End, split-workspace, 1
bind = $mainMod, KP_Down, split-workspace, 2
bind = $mainMod, KP_Next, split-workspace, 3

bind = $mainMod, Tab, focusworkspaceoncurrentmonitor, e+1
bind = $secMod, Tab, focusworkspaceoncurrentmonitor, e-1

bind = $secMod, 1, split-movetoworkspacesilent, 1
bind = $secMod, 2, split-movetoworkspacesilent, 2
bind = $secMod, 3, split-movetoworkspacesilent, 3

bind = $secMod, KP_1, split-movetoworkspacesilent, 1
bind = $secMod, KP_2, split-movetoworkspacesilent, 2
bind = $secMod, KP_3, split-movetoworkspacesilent, 3

bind = $secMod, KP_End, split-movetoworkspacesilent, 1
bind = $secMod, KP_Down, split-movetoworkspacesilent, 2
bind = $secMod, KP_Next, split-movetoworkspacesilent, 3

bind = $mainMod, Q, killactive, 
bind = $mainMod, F4, exit, 
bind = $mainMod, space, togglefloating, 
bind = $secMod, space, layoutmsg, swapwithmaster # master layout

# Printing
bind = ,Print,exec,hyprshot -m region
bind = $shift, Print, exec, hyprpicker -a

# Reloading stuff
bind = $secMod, W, exec, pkill swaybg; $swaybg
bind = $secMod, B, exec, pkill waybar; hyprctl dispatch exec waybar
bind = $secMod, R, exec, hyprctl reload
bind = $secMod, F, forcerendererreload

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

binde = $secMod, left, resizeactive,-20 0
binde = $secMod, right, resizeactive,20 0
binde = $secMod, up, resizeactive,0 -20
binde = $secMod, down, resizeactive,0 20

bind = $thirdMod, left, movewindow, l
bind = $thirdMod, right, movewindow, r
bind = $thirdMod, up, movewindow, u
bind = $thirdMod, down, movewindow, d

bind = $fourthMod, left, focusmonitor, -1
bind = $fourthMod, right, focusmonitor, +1

# Media buttons
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 2%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Scroll through existing workspaces with mainMod + scroll
#bind = $mainMod, mouse_down, split-workspace, +1
#bind = $mainMod, mouse_up, split-workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



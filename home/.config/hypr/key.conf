$mainMod = SUPER
$secMod = SUPER_SHIFT
$thirdMod = SUPER_CTRL
$fourthMod = SUPER_ALT
$shift = SHIFT

# File starts
bind = $mainMod, A, exec, $terminal
bind = $secMod,  A, exec, [floating] $terminal
bind = $mainMod, F, exec, firefox
bind = $mainMod, T, exec, $file
bind = $mainMod, D, exec, $discord
bind = $mainMod, C, exec, $code
bind = $mainMod, W, exec, $whatsapp
bind = $mainMod, I, exec, $intellij
bind = $mainMod, M, exec, $mail
bind = $mainMod, O, exec, $obs

bind = $mainMod, return, fullscreen

bind = SUPER,F9,pass,^(com\.obsproject\.Studio)$
 
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3

bind = $mainMod, KP_1, split-workspace, 1
bind = $mainMod, KP_2, split-workspace, 2
bind = $mainMod, KP_3, split-workspace, 3

bind = $mainMod, KP_End, split-workspace, 1
bind = $mainMod, KP_Down, split-workspace, 2
bind = $mainMod, KP_Next, split-workspace, 3

bind = $mainMod, KP_4, focusmonitor, 0
bind = $mainMod, KP_5, focusmonitor, 1
bind = $mainMod, KP_6, focusmonitor, 2

bind = $mainMod, KP_Left, focusmonitor, 0
bind = $mainMod, KP_Begin, focusmonitor, 1
bind = $mainMod, KP_Right, focusmonitor, 2

bind = $secMod, 1, split-movetoworkspacesilent, 1
bind = $secMod, 2, split-movetoworkspacesilent, 2
bind = $secMod, 3, split-movetoworkspacesilent, 3

bind = $secMod, KP_1, split-movetoworkspacesilent, 1
bind = $secMod, KP_2, split-movetoworkspacesilent, 2
bind = $secMod, KP_3, split-movetoworkspacesilent, 3

bind = $secMod, KP_End, split-movetoworkspacesilent, 1
bind = $secMod, KP_Down, split-movetoworkspacesilent, 2
bind = $secMod, KP_Next, split-movetoworkspacesilent, 3

bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

bind = $mainMod, Q, killactive, 
bind = $mainMod, F4, exit, 
bind = $mainMod, space, togglefloating, 
bind = $secMod, space, layoutmsg, swapwithmaster # master layout

# Printing
bind = ,Print,exec,hyprshot -m region
bind = $shift, Print, exec, hyprpicker -a
bind = control, Print, exec, hyprshot -m DP-1

# Reloading stuff
bind = $secMod, W, exec, pkill swaybg; $swaybg
bind = $secMod, B, exec, pkill waybar; hyprctl dispatch exec waybar
bind = $secMod, R, exec, hyprctl reload
bind = $secMod, F, forcerendererreload

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

binde = $secMod, left, resizeactive,-20 0
binde = $secMod, right, resizeactive,20 0
binde = $secMod, up, resizeactive,0 -20
binde = $secMod, down, resizeactive,0 20

bind = $thirdMod, left, movewindow, l
bind = $thirdMod, right, movewindow, r
bind = $thirdMod, up, movewindow, u
bind = $thirdMod, down, movewindow, d

bind = $fourthMod, left, focusmonitor, -1
bind = $fourthMod, right, focusmonitor, +1

# Media buttons
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 2%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = , mouse:274, movewindow

bind = , code:108, sendshortcut, mod5, code:20,
bind = ALT, code:34, sendshortcut, mod5, code:17,
bind = ALT, code:35, sendshortcut, mod5, code:18,
bind = ALT, code:48, sendshortcut, mod5, code:16,
bind = ALT, code:51, sendshortcut, mod5, code:19,
bind = ALT, code:94, sendshortcut, mod5, code:94,
bind = ALT, n, sendshortcut, mod5, code:35,
bind = ALT, q, sendshortcut, mod5, q,

bind = , F12, focuswindow, initialtitle:^.*Discord Popout.*$
bind = , F12, moveactive, 0 2000

bind = , F11, focuswindow, initialtitle:^.*Discord Popout.*$
bind = , F11, moveactive, 0 -2000

bind = , code:62, exec, /home/can/.config/wallpapers/pokemon/x.sh





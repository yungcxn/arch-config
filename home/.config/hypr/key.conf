$mainMod = SUPER
$secMod = SUPER_SHIFT
$thirdMod = SUPER_CTRL
$fourthMod = SUPER_ALT
$shift = SHIFT
$control = CONTROL

# File starts
bind = , code:135, exec, $wofi

bind = $secMod, A, exec, $terminal
bind = $secMod, F, exec, firefox
bind = $secMod, T, exec, $file
bind = $secMod, D, exec, $discord
bind = $secMod, C, exec, $code
bind = $secMod, W, exec, $whatsapp
bind = $secMod, I, exec, $intellij
bind = $secMod, M, exec, $mail
bind = $secMod, O, exec, $obs
bind = $secMod, S, exec, $snes
bind = $secMod, P, exec, [tiled] $paint
bind = $secMod, Z, exec, zed

bind = $mainMod, A, exec, [workspace empty] $terminal
bind = $mainMod, F, exec, hyprctl dispatch workspace empty && firefox
bind = $mainMod, T, exec, [workspace empty] $file
bind = $mainMod, D, exec, [workspace empty] $discord
bind = $mainMod, C, exec, hyprctl dispatch workspace empty && $code
bind = $mainMod, W, exec, [workspace empty] $whatsapp
bind = $mainMod, I, exec, [workspace empty] $intellij
bind = $mainMod, M, exec, [workspace empty] $mail
bind = $mainMod, O, exec, [workspace empty] $obs
bind = $mainMod, S, exec, [workspace empty] $snes
bind = $mainMod, P, exec, [tiled] $paint
bind = $mainMod, Z, exec, [workspace empty] zed

bind = $thirdMod, A, exec, [floating] $terminal
bind = $thirdMod, F, exec, [floating] firefox
bind = $thirdMod, T, exec, [floating] $file
bind = $thirdMod, D, exec, [floating] $discord
bind = $thirdMod, C, exec, [floating] $code
bind = $thirdMod, W, exec, [floating] $whatsapp
bind = $thirdMod, I, exec, [floating] $intellij
bind = $thirdMod, M, exec, [floating] $mail
bind = $thirdMod, O, exec, [floating] $obs
bind = $thirdMod, S, exec, [floating] $snes
bind = $thirdMod, Z, exec, [floating] zed



#bind = $mainMod, code:66, focusmonitor, +1
#bind = $mainMod, Tab, workspace, m+1
bind = $mainMod, KP_0, workspace, m+1
bind = $mainMod, KP_Insert, focusmonitor, DP-1
bind = $mainMod, KP_Separator, focusmonitor, DP-1
bind = $mainMod, KP_Delete, focusmonitor, DP-1

bind = $mainMod, KP_Insert, workspace, m+1
bind = $mainMod, KP_Enter, focusmonitor, DP-2

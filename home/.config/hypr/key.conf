$mainMod = SUPER
$secMod = SUPER_SHIFT
$thirdMod = SUPER_CTRL
$fourthMod = SUPER_ALT
$shift = SHIFT
$control = CONTROL

# File starts
bind = $mainMod, A, exec, $terminal
bind = $secMod,  A, exec, [floating] $terminal
bind = $mainMod, F, exec, firefox
bind = $mainMod, T, exec, $file
bind = $mainMod, D, exec, $discord
bind = $mainMod, C, exec, $code
bind = $mainMod, W, exec, $whatsapp
bind = $mainMod, I, exec, $intellij
bind = $mainMod, M, exec, $mail
bind = $mainMod, O, exec, $obs
bind = , code:135, exec, $wofi

bind = $mainMod, return, fullscreen, 1

bind = SUPER,F9,pass,^(com\.obsproject\.Studio)$
 
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $secMod, 1, split-movetoworkspace, 1
bind = $secMod, 2, split-movetoworkspace, 2
bind = $secMod, 3, split-movetoworkspace, 3
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,


bind = $mainMod, KP_1, focusmonitor, 0
bind = $mainMod, KP_1, split-workspace, 1
bind = $mainMod, KP_End, focusmonitor, 0
bind = $mainMod, KP_End, split-workspace, 1
bind = $mainMod, KP_2, focusmonitor, 0
bind = $mainMod, KP_2, split-workspace, 2
bind = $mainMod, KP_Down, focusmonitor, 0
bind = $mainMod, KP_Down, split-workspace, 2
bind = $mainMod, KP_3, focusmonitor, 0
bind = $mainMod, KP_3, split-workspace, 3
bind = $mainMod, KP_Next, focusmonitor, 0
bind = $mainMod, KP_Next, split-workspace, 3

bind = $mainMod, KP_4, focusmonitor, 1
bind = $mainMod, KP_4, split-workspace, 1
bind = $mainMod, KP_Left, focusmonitor, 1
bind = $mainMod, KP_Left, split-workspace, 1
bind = $mainMod, KP_5, focusmonitor, 1
bind = $mainMod, KP_5, split-workspace, 2
bind = $mainMod, KP_Begin, focusmonitor, 1
bind = $mainMod, KP_Begin, split-workspace, 2
bind = $mainMod, KP_6, focusmonitor, 1
bind = $mainMod, KP_6, split-workspace, 3
bind = $mainMod, KP_Right, focusmonitor, 1
bind = $mainMod, KP_Right, split-workspace, 3

bind = $mainMod, KP_7, focusmonitor, 2
bind = $mainMod, KP_7, split-workspace, 1
bind = $mainMod, KP_Home, focusmonitor, 2
bind = $mainMod, KP_Home, split-workspace, 1
bind = $mainMod, KP_8, focusmonitor, 2
bind = $mainMod, KP_8, split-workspace, 2
bind = $mainMod, KP_Up, focusmonitor, 2
bind = $mainMod, KP_Up, split-workspace, 2
bind = $mainMod, KP_9, focusmonitor, 2
bind = $mainMod, KP_9, split-workspace, 3
bind = $mainMod, KP_Prior, focusmonitor, 2
bind = $mainMod, KP_Prior, split-workspace, 3

bind = $secMod, KP_1, movetoworkspace, 1
bind = $secMod, KP_2, movetoworkspace, 2
bind = $secMod, KP_3, movetoworkspace, 3
bind = $secMod, KP_End, movetoworkspace, 1
bind = $secMod, KP_Down, movetoworkspace, 2
bind = $secMod, KP_Next, movetoworkspace, 3

bind = $secMod, KP_4, movetoworkspace, 4
bind = $secMod, KP_5, movetoworkspace, 5
bind = $secMod, KP_6, movetoworkspace, 6
bind = $secMod, KP_Left, movetoworkspace, 4
bind = $secMod, KP_Begin, movetoworkspace, 5
bind = $secMod, KP_Right, movetoworkspace, 6

bind = $secMod, KP_7, movetoworkspace, 7
bind = $secMod, KP_8, movetoworkspace, 8
bind = $secMod, KP_9, movetoworkspace, 9
bind = $secMod, KP_Home, movetoworkspace, 7
bind = $secMod, KP_Up, movetoworkspace, 8
bind = $secMod, KP_Prior, movetoworkspace, 9


bind = $mainMod, KP_0, cyclenext,
bind = $mainMod, KP_0, bringactivetotop,
bind = $mainMod, KP_Insert, cyclenext,
bind = $mainMod, KP_Insert, bringactivetotop,

bind = $mainMod, Q, killactive, 
bind = $mainMod, F4, exit, 
bind = $mainMod, space, togglefloating, 
bind = $secMod, space, pin, active
bind = $secMod, tab, layoutmsg, swapwithmaster # master layout


# Printing
bind = ,Print,exec,hyprshot -m region
bind = $shift, Print, exec, hyprpicker -a
bind = $control, Print, exec, hyprshot -m DP-1

# Reloading stuff
bind = $secMod, W, exec, pkill swaybg; $swaybg
bind = $secMod, B, exec, pkill waybar; hyprctl dispatch exec waybar
bind = $secMod, R, exec, hyprctl reload
bind = $secMod, F, forcerendererreload

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

binde = $thirdMod, left, resizeactive,-40 0
binde = $thirdMod, right, resizeactive,40 0
binde = $thirdMod, up, resizeactive,0 -40
binde = $thirdMod, down, resizeactive,0 40

bind = $secMod, left, movewindow, l
bind = $secMod, right, movewindow, r
bind = $secMod, up, movewindow, u
bind = $secMod, down, movewindow, d

bind = $fourthMod, left, focusmonitor, -1
bind = $fourthMod, right, focusmonitor, +1

# Media buttons
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 2%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , code:108, sendshortcut, mod5, code:20,
bind = ALT, code:34, sendshortcut, mod5, code:17,
bind = ALT, code:35, sendshortcut, mod5, code:18,
bind = ALT, code:48, sendshortcut, mod5, code:16,
bind = ALT, code:51, sendshortcut, mod5, code:19,
bind = ALT, code:94, sendshortcut, mod5, code:94,
bind = ALT, n, sendshortcut, mod5, code:35,
bind = ALT, q, sendshortcut, mod5, q,

bind = , F12, focuswindow, initialtitle:^.*Discord Popout.*$
bind = , F12, moveactive, 0 2000

bind = , F11, focuswindow, initialtitle:^.*Discord Popout.*$
bind = , F11, moveactive, 0 -2000

bind = , code:62, exec, /home/can/.config/wallpapers/pokemon/x.sh

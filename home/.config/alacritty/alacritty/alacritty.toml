import = [ "~/.config/alacritty/catppuccin-mocha.toml" ]

shell = "/bin/zsh"

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
dynamic_padding = false 

[window.padding]
x = 25
y = 20

[keyboard]

bindings = [
{key = "C", mods = "Control", action = "Copy" },
{key = "V", mods = "Control", action = "Paste" },
{key = "C", mods = "Control | Shift", chars = "\u0003" }
]

